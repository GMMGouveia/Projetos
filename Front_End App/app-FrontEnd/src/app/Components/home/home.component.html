

    
    <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

      <!--- Note that these columns can be defined in any order.
            The actual rendered columns are set as a property on the row definition" -->
    
      <!-- Position Column -->
      <ng-container matColumnDef="id">
        <th mat-header-cell *matHeaderCellDef> Id </th>
        <td mat-cell *matCellDef="let classes"> {{classes._id}} </td>
      </ng-container>
    
      <!-- Name Column -->
      <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef> Name </th>
        <td mat-cell *matCellDef="let classes"> {{classes.name}} </td>
      </ng-container>
    
      <!-- Weight Column -->
      <ng-container matColumnDef="year">
        <th mat-header-cell *matHeaderCellDef> Year </th>
        <td mat-cell *matCellDef="let classes"> {{classes.year}} </td>
      </ng-container>
    
      <!-- Symbol Column -->
      <ng-container matColumnDef="students">
        <th mat-header-cell *matHeaderCellDef> Students </th>
        <td mat-cell *matCellDef="let classes"> {{classes.students}} </td>
      </ng-container>
    
      <ng-container matColumnDef="delete">
        <th mat-header-cell *matHeaderCellDef> Delete Class </th>
        <td mat-cell *matCellDef="let classes"><button (click)="deleteClass(classes._id)" class="deleteBtn"><mat-icon>delete_forever</mat-icon></button></td>
      </ng-container>

     
      <ng-container matColumnDef="edit">
        <th mat-header-cell *matHeaderCellDef> Edit Class </th>
        <td mat-cell *matCellDef="let classes"><button (click)="editClass(classes._id)" class="editBtn"><mat-icon>edit</mat-icon></button></td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
      
    </table>

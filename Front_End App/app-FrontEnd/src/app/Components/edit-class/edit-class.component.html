<div class="container">
    <h1>Edit Class</h1>
    
        <div class="row">
           <div class="col">
                <mat-form-field class="normal">
                    <mat-label>Class Name</mat-label>
                    <input matInput placeholder="Class Name" [(ngModel)]="class.name" required>
                </mat-form-field>
            </div>

            <div class="col">
                <mat-form-field class="normal">
                    <mat-label>Year</mat-label>
                    <input matInput placeholder="year" [(ngModel)]="class.year" required>
                </mat-form-field>
            </div>  

          
            <div class="row">
                <h1>Students</h1>
                <div class="col">
                    <h2>Stundents in class</h2>
                    <div *ngFor="let student of students ">
                        <mat-checkbox [checked]="true" (change)="addStudentToClass($event.checked, student)">{{student.firstName}}  {{student.lastName}}</mat-checkbox>
                    </div>
                </div>
                <div class="col">
                    <h2>Stundents not in class</h2>
                    <div *ngFor="let student of studentsWithOutClass ">
                        <mat-checkbox [checked]="false" (change)="addStudentToClass($event.checked, student)">{{student.firstName}}  {{student.lastName}}</mat-checkbox>
                    </div>
                </div>
            </div>

            <div class="teachers-list">
                <h3>Teachers</h3>
                <div *ngFor="let teacher of allTeachers">
                    <mat-checkbox [checked]="isTeacherInClass(teacher)" (change)="addTeacherToClass($event.checked, teacher)">{{teacher.firstName}}  {{teacher.lastName}}</mat-checkbox>
                </div>
            </div>
        
           
            <div class="col">
                <button type="button" mat-raised-button color="primary" 
                (click)="updateClass()">Edit <mat-icon>edit</mat-icon></button>
            </div>

        </div>


   
</div>
